<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
<!-- 加载编辑器的容器 -->
<script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
<button onclick="getContent()">获得内容</button>
<!-- 配置文件 -->
<script src="{$Think.config.web_res_root}/admin/plugins/utf8-php/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="{$Think.config.web_res_root}/admin/plugins/utf8-php/ueditor.all.js"></script>
<script src="{$Think.config.web_res_root}/admin/plugins/utf8-php/ueditor.parse.js"></script>
<script src="{$Think.config.web_res_root}/admin/plugins/utf8-php/lang/zh-cn/zh-cn.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        serverUrl:'{$Think.config.web_extend}uedit/controller.php',
    });

    ue.ready(function() {
        //设置编辑器的内容
        ue.setContent('hello');
        //获取html内容，返回: <p>hello</p>
        var html = ue.getContent();
        //获取纯文本内容，返回: hello
        var txt = ue.getContentTxt();
        //alert(html)
    });

    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('container').getContent());
        alert(arr.join("\n"));
        /*return UE.getEditor('editor').getContent();*/
    }
</script>
</body>

</html>
