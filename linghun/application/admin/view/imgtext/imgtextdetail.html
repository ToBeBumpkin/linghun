<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/header" /}
    {include file="common/css" /}
</head>
<body>
{include file="common/navbar" /}
{include file="common/head" /}
<div class="wrap">

    <div class="container-fluid animated fadeInRight">
        <div class="bs-callout bs-callout-info">
            <h4>{$imgtext.title}</h4>
            <p>{$imgtext.create_time}</p>
        </div>
        <img src="http://ohz6170je.bkt.clouddn.com/{$imgtext.imgpath}">
        <div>
            {$imgtext.content}
        </div>
        <textarea class="layui-textarea" id="LAY_demo1" style="display: none">
          把编辑器的初始内容放在这textarea即可
        </textarea>
    </div>
</div>

{include file="common/js" /}
<script src="{$Think.config.web_res_root}/admin/plugins/validate/jquery.validate.min.js"></script>
<script src="{$Think.config.web_res_root}/admin/plugins/validate/messages_zh.min.js"></script>



<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit
                ,$ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //自定义工具栏
        layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            ,height: 100
        })
    });
</script>
</body>
</html>
